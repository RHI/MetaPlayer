	<script>
		function showBanners(e) {
			var banners = e.data.baseClip.banners; 
			var used = [];

			if (!banners) return;
		
			for (var i=0; i<banners.length; i++)
			{
				if (banners[i].bannerType == "html")
				{
					var iFrame =  document.getElementById(banners[i].region);
					var iFrameBody;
					if ( iFrame.contentDocument ) 
					{ // FF
						iFrameBody = iFrame.contentDocument.getElementsByTagName('body')[0];
					}
					else if ( iFrame.contentWindow ) 
					{ // IE
						iFrameBody = iFrame.contentWindow.document.getElementsByTagName('body')[0];
					}
				
					if (used.indexOf(iFrameBody) == -1)
					{
						iFrameBody.innerHTML = banners[i].content;
						used.push(iFrameBody);
					}
				}
			}
		}

		function addListeners()
		{
			tpController.addEventListener("OnMediaStart", showBanners);
		}
	
		addListeners();
	</script>
