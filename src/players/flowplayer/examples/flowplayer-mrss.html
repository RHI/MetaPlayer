<body>

<h3>Metaplayer &raquo; Flowplayer Plugin</h3>

<div class="metaplayer">
    <div id='video'></div>
</div>

<script type="text/javascript">
    var fp, player;
        fp = $f( 'video',
                {
                    src: "../../../../external/flowplayer/flowplayer-3.2.7.swf",
                    wmode: "transparent"
                },
                {
                    plugins : {
                        youtube : {
                            url : "../../../../external/flowplayer/flowplayer.youtube-3.2.7-ramp.swf"
                        }
                    },


                    clip : {
                        url : "api:lXW2LxoRUZg",
                        provider: "youtube",
                        urlResolvers: [ 'youtube' ],
                        scaling : "fit",
                        autoPlay : false
                    }
//                    },
//                    playlist : "http://localhost/mpf/playlist.mrss.xml"

                });
        fp.load();
</script>
