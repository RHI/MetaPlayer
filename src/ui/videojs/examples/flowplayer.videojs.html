<!doctype html>
<html>
<head>

    <title>VideoJS Demo | Metaplayer</title>

    <style>
        #target {
            width: 800px;
            height: 300px;
            background:  #333;
        }
     </style>

    <!--Dependency: VideoJS-->
    <script src="../../../../external/video-js/video.js"></script>
    <link rel="stylesheet" href="../../../../external/video-js/video-js.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../../../../external/video-js/skins/hu.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../../../../external/video-js/skins/tube.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../../../../external/video-js/skins/vim.css" type="text/css" media="screen">

    <!--Dependency: Flowplayer-->
    <script src="../../../../external/flowplayer/flowplayer-3.2.6.min.js"></script>

    <!--Dependency: jQuery-->
    <script src="../../../../external/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Dependency: Metaplayer -->
    <script src="../../../../build/metaplayer.js" type="text/javascript"></script>

    <!-- UI Plugin: VideoJS  -->
    <link href="../../../../build/mp2/theme.mp2.css" rel="stylesheet"  type="text/css">

    <!--<link rel="stylesheet" href="../ui.videojs.css" type="text/css">-->

</head>

<body>
<h3>Metaplayer &raquo; VideoJS Demo</h3>

<div id="target" class="video-js-box">
</div>


<script type="text/javascript">
    var player, vjs;

    player = MetaPlayer.flowplayer('#target', "ramp:/pca:36234882", {
        autoplay: false,
        swfUrl : "../../../../external/flowplayer/flowplayer-3.2.7.swf"
    });

    player.addEventListener("loadstart", function(){
        vjs = VideoJS.setup([player], {
            controlsHiding : false
        });
    });
</script>


</body>
</html>
